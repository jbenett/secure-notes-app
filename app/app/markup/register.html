<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/register.css" media="screen" />
    <meta charset="UTF-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <div class="container">
      <label>
        <h4>Email</h4>
        <input id="email" class="field" type="text" maxlength="45">
      </label>
      <label>
        <h4>Username</h4>
        <input id="username" class="field" type="text" maxlength="45">
      </label>
      <label>
        <h4>Password</h4>
        <input id="password" class="field" type="password" maxlength="45">
      </label>
      <div id='submit_container'>
        <button id='submit-btn'>Submit</button>
      </div>
      <a href="index.html">
        <button type="button" id ="back-button">Back to Login</button>
      </a>
    </div>

    <script>
      // You can also require other files to run in this process
      require('../renderer.js')
    </script>
  </body>
</html>
