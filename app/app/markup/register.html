<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/register.css" media="screen" />
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form id="register-form">
      <div class="container">
        <label>
          <h4>Email</h4>
          <input id="email" name="email" class="field" type="text" maxlength="45">
        </label>
        <label>
          <h4>Username</h4>
          <input id="username" class="field" type="text" maxlength="45">
        </label>
        <label>
          <h4>Password</h4>
          <input id="password" name="password" class="field" type="password" maxlength="45">
        </label>
        <div id="restrictions">
          <p>
          Password Must Contain: At least 1 Letter, 1 Number, 1 Special Character, no Spaces, and be at least 8 characters long.
          </p>
        </div>
        <div id='submit_container'>
          <button id='submit-btn'>Submit</button>
        </div>
        <div id='response-div'>
          <p id="response"></p>
        </div>
        <a href="index.html">
          <button type="button" id ="back-button">Back to Login</button>
        </a>
      </form>
    </div>
    <script type="text/javascript" src="../register.js"></script>
    <script>
      // You can also require other files to run in this process
      require('../renderer.js');
    </script>
    <script>
      var $ = jQuery = require('jquery'); // as node_modules
    </script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../register.js"></script>
  </body>
</html>
